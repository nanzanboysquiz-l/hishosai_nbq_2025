<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <style>
    body {
      font-family: "Segoe UI", "ヒラギノ角ゴ ProN", "メイリオ", sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="number"]#count {
      width: 4em; /* 全角2文字分程度の幅 */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005ea2;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #0078D4;
    }
  </style>
<script>
  let timeOptions = {}; // { 内容: [ISO文字列] }

  async function fetchTimeSlots() {
    const res = await fetch("https://script.google.com/macros/s/AKfycbwO_S_JIllc2xl7Zvo3i3ZuB_RT_WEIlhXHnizu5ddbYF9oHkoVA-mHquKUTYhUaNCl/exec");
    const raw = await res.json();

    // ISO文字列を保持（GAS側がDate型を返している前提）
    timeOptions = raw;
  }

  function formatTime(isoString) {
    const date = new Date(isoString);
    const hh = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');
    return `${hh}:${mm}`;
  }

  function updateTimeSlots() {
    const content = document.getElementById("content").value;
    const timeSelect = document.getElementById("time");
    timeSelect.innerHTML = "";

    if (timeOptions[content]) {
      timeOptions[content].forEach(iso => {
        const opt = document.createElement("option");
        opt.value = iso;
        opt.textContent = formatTime(iso);
        timeSelect.appendChild(opt);
      });
    }
  }

    async function submitForm(e) {
      e.preventDefault();
      const count = document.getElementById("count").value;
      const content = document.getElementById("content").value;
      const time = document.getElementById("time").value;

      const res = await fetch("https://script.google.com/macros/s/AKfycbwO_S_JIllc2xl7Zvo3i3ZuB_RT_WEIlhXHnizu5ddbYF9oHkoVA-mHquKUTYhUaNCl/exec", {
        method: "POST",
        body: JSON.stringify({ count, content, time }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      document.getElementById("result").textContent =
        `予約No: ${result.no} / キャンセルコード: ${result.cancelCode}`;
    }

    window.onload = fetchTimeSlots;
  </script>
</head>
<body>
  <h2>予約登録フォーム</h2>
  <form onsubmit="submitForm(event)">
    <label for="count">人数：</label>
    <input type="number" id="count" required>

    <label for="content">内容：</label>
    <select id="content" onchange="updateTimeSlots()" required>
      <option value="">選択してください</option>
      <option value="初心者早押し">初心者早押し</option>
      <option value="初心者パネル">初心者パネル</option>
      <option value="経験者早押し">経験者早押し</option>
      <option value="経験者パネル">経験者パネル</option>
    </select>

    <label for="time">時間枠：</label>
    <select id="time" required></select>

    <button type="submit">予約する</button>
  </form>

  <p id="result"></p>
</body>
</html>
